<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="audio-section" class="player-container">
        <div class="player">
            <div class="disc">
                <svg viewBox="0 0 100 100" class="disc-svg">
                    <circle cx="50" cy="50" r="45" stroke="pink" fill="transparent" stroke-width="1"/>
                    <circle cx="50" cy="50" r="10" stroke="pink" fill="transparent" stroke-width="1"/>
                    <line x1="50" y1="50" x2="100" y2="50" stroke="pink" stroke-width="1" />
                </svg>
            </div>
            <div class="player-text">
                <p>MUSICFX RADIO</p>
                <h2>RAINBOW GRADIENTS</h2>
            </div>
            <div class="player-controls">
                <button id="info-btn">ℹ️</button>
                <button id="play-btn">▶️</button>
                <button id="next-btn">⏭️</button>
            </div>
        </div>
    </div>

    <div id="timeline-section">
        <!-- Timeline content goes here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
